{% extends 'base.html' %} {% block title %}Registration{% endblock %}
{% block content %}
<style>
  .errorlist {
    color: red;
  }
  .cont {
    margin-left: 500px;
    max-width: 500px;
    padding: 20px;
    border-radius: 5px;
    opacity: 1;
    pointer-events: auto;
    transform: translate(5%, 5%) scale(1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Change the shadow color and opacity as needed */
  }
</style>
<div class="cont">
  <div class="row">
    <div class="col mx-auto">
      <h4>Registration</h4>
      <hr />
      <form action="" method="POST">
        {% csrf_token %} {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Register" />
      </form>
      <p>
        Already have an Account?
        <a href="{% url 'appGurkha:customerlogin' %}">Login Here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
